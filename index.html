<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="turn">
  <h1 class="player highlight">PLAYER ONE</h1>
  <h1 class="player">PLAYER TWO</h1>
</div>

<body>
  <div class="tic-container">
    <div class="box-selector" id="box1"></div>
    <div class="box-selector" id="box2"></div>
    <div class="box-selector" id="box3"></div>
    <div class="box-selector" id="box4"></div>
    <div class="box-selector" id="box5"></div>
    <div class="box-selector" id="box6"></div>
    <div class="box-selector" id="box7"></div>
    <div class="box-selector" id="box8"></div>
    <div class="box-selector" id="box9"></div>
  </div>
<div id="gameover">
  <button class="reload" onclick = "location.reload()">PLAY AGAIN</button>
</div>
</body>
<script type="text/javascript" src="script.js">

</script>

</html>
